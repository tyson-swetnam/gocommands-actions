name: CyVerse Datastore

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Download and install GoCommands
      run: |
        GOCMD_VER=$(curl -L -s https://raw.githubusercontent.com/cyverse/gocommands/main/VERSION.txt)
        curl -L -s https://github.com/cyverse/gocommands/releases/download/${GOCMD_VER}/gocmd-${GOCMD_VER}-linux-amd64.tar.gz | tar zxvf -
        sudo mv gocmd /usr/local/bin/

    - name: Set up CyVerse credentials
      run: |
        echo "export IRODS_HOST=${{ secrets.IRODS_HOST }}" >> $GITHUB_ENV
        echo "export IRODS_PORT=${{ secrets.IRODS_PORT }}" >> $GITHUB_ENV
        echo "export IRODS_USER_NAME=${{ secrets.IRODS_USER_NAME }}" >> $GITHUB_ENV
        echo "export IRODS_USER_PASSWORD=${{ secrets.IRODS_USER_PASSWORD }}" >> $GITHUB_ENV
        echo "export IRODS_ZONE_NAME=${{ secrets.IRODS_ZONE_NAME }}" >> $GITHUB_ENV

    - name: Run Python script
      run: |
        python script.py
